<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wilton Jackson | Portifolio</title>
  <meta name="description" content="Portf칩lio da desenvolvedora front-end Elidiana Andrade para compartilhar projetos e habilidades desenvolvidas.">

  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  
  <div class="container">
    <div id="figure">
      <img src="./assets/images/bird.png">
    </div>
    <div class="cabecalho">
     <h1> Portifolio de Wilton Jackson</h1>
    </div>

    <div class="rodape">
      <h1> Meu perfil no Linkedin &#128073; <a href="https://www.linkedin.com/in/wiltonjackson/">游뛁</a></h1> 
     </div>
  </div>


  <script>
    const figure = document.getElementById('figure');
    const moveSpeed = 3000; // Intervalo de movimento (em milissegundos)

    // Tamanho da janela
    function getWindowSize() {
      return {
        width: window.innerWidth,
        height: window.innerHeight
      };
    }

    // Movimenta a figura para uma posi칞칚o aleat칩ria
    function moveFigure() {
      const { width, height } = getWindowSize();
      const randomX = Math.random() * (width - figure.offsetWidth);
      const randomY = Math.random() * (height - figure.offsetHeight);

      figure.style.transform = `translate(${randomX}px, ${randomY}px)`;
    }

    // Clique na figura
    figure.addEventListener('click', () => {
      alert('Uai, n칚o deveria ter um portif칩lio aqui?');
      alert('Talvez esteja l치 no Linkedin');
    });

    // Movimenta a figura continuamente
    setInterval(moveFigure, moveSpeed);

    // Move a figura ao carregar a p치gina
    moveFigure();
  </script>
</body>

</html>
